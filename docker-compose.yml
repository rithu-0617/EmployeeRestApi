version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: student-api
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-docker-secret-change-me}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-docker-jwt-secret-change-me}
      - PORT=5000
    volumes:
      - api-data:/app/data
    restart: unless-stopped

volumes:
  api-data:
