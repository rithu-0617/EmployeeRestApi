name: CI – Test, Lint, Build & Package

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.12"

jobs:
  # ─── Lint ───────────────────────────────────────────
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

    

  # ─── Test ───────────────────────────────────────────
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage
        run: pytest --cov=app --cov-report=xml --cov-report=term-missing

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  # ─── Build & Package Zip ────────────────────────────
  build:
    name: Build & Zip
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install production dependencies into dist
        run: |
          mkdir -p dist/app_package
          pip install --no-cache-dir -r requirements.txt --target dist/app_package/vendor
          cp -r app dist/app_package/
          cp run.py wsgi.py requirements.txt dist/app_package/

      - name: Zip binaries
        run: |
          cd dist
          zip -r ../student-api-${{ github.sha }}.zip app_package/

      - name: Upload zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: student-api-package
          path: student-api-*.zip
          retention-days: 30

  # ─── Docker Build ───────────────────────────────────
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t student-api:${{ github.sha }} .
          docker build -t student-api:latest .

      - name: Verify container starts
        run: |
          docker run -d --name test-api -p 5000:5000 \
            -e SECRET_KEY=ci-test -e JWT_SECRET_KEY=ci-jwt-test \
            student-api:latest
          sleep 5
          curl -f http://localhost:5000/api/v1/health || exit 1
          docker stop test-api

